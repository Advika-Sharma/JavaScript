<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        //array -int , string ,boolean, float (can store non homogenous data)
        let a=[10,20,30,"mohit",1.5]
        console.log(a[2])
        for (let i of a){
            console.log(i)
        }

        for (let i in a){
            console.log(a[i])
        }

        a.forEach((item,indexing)=>{
            console.log(item,indexing)
        })


        //array methods
        //push
        //pop
        //shift
        //unshift

        let b=[10,20,30,"mohit",1.5]
        b.push("ankit")
        console.log(b)
        b.push(1000)
        console.log(b)
        b.pop()
        b.pop()
        b.unshift("akshay")
        b.unshift(500)
        b.shift()
        console.log(b)
        

    </script>
</body>
</html>
